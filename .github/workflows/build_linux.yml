name: Linux Build

on: push

env:
  BUILD_TYPE: Release

jobs:
  build:
    timeout-minutes: 10
    strategy:
      fail-fast: true
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Build Project
        shell: bash
        run: |
          chmod +x scripts/build.sh
          scripts/build.sh
      - name: Run Unit Tests
        shell: bash
        run: ctest --output-on-failure --extra-verbose --test-dir build
      - name: Run System Tests
        shell: bash
        run: |
          chmod +x scripts/test.sh
          scripts/test.sh
      - name: Profiling (runner)
        shell: bash
          alias python3=python
          chmod +x scripts/run.sh
          scripts/run.sh
      - name: Profiling (autotester)
        shell: bash
        run: |
          alias python3=python
          chmod +x scripts/profile.sh
          scripts/profile.sh
      - name: Generate Coverage files
        shell: bash
        run: |
          sudo apt install lcov
          src=$(pwd)/Team14/Code14
          lcov --capture --directory . --output-file coverage.info
          lcov --extract coverage.info "$src/*" --output-file coverage.info
          lcov --list coverage.info
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}
